<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Remchat - Sign in to your account" />
    <title>Login - Remchat</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='remchat_logo.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body style="background-color: #36454f">
    <header>
      <img
        src="{{ url_for('static', filename='remchat_logo.png') }}"
        alt="Remchat Logo"
        class="logo"
        width="50"
        height="50"
      />
      <h3 class="site-title">REMCHAT</h3>
      <button
        class="nav-toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
        aria-controls="main-nav"
      >
        â˜°
      </button>
      <nav class="navbar" id="main-nav" aria-label="Main navigation">
        <a
          href="{{ url_for('index') }}"
          class="submit-button"
          aria-current="page"
          >Login</a
        >
        <a href="{{ url_for('signup') }}" class="submit-button"
          >Create Account</a
        >
      </nav>
    </header>

    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul class="flashes" role="alert">
      {% for category, message in messages %}
      <li class="alert alert-{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <main class="container">
      <img
        src="{{ url_for('static', filename='remchat_logo.png') }}"
        alt="Remchat Logo"
        width="100"
        height="100"
      />
      <h1 class="text-center">Sign In</h1>

      <!-- Login Form -->
      <form action="/" method="POST" id="loginForm" aria-label="Login form">
        <div class="form-group">
          <label for="username" class="visually-hidden">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
            autocomplete="username"
            aria-required="true"
          />
        </div>

        <div class="form-group">
          <label for="password" class="visually-hidden">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="current-password"
            aria-required="true"
          />
        </div>

        <button type="submit" class="submit-button">Sign In</button>
      </form>
    </main>

    <footer>
      <small>&copy; 2024 Remchat. All rights reserved.</small>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
