<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='remchat_logo.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body style="background-color: #36454f">
    <header>
      <img
        src="{{ url_for('static', filename='remchat_logo.png') }}"
        alt="Remchat Logo"
        class="logo"
      />
      <h3 class="site-title">REMCHAT</h3>
      <button class="nav-toggle" aria-label="Toggle navigation">â˜°</button>
      <nav class="navbar">
        <a href="{{ url_for('index') }}" class="submit-button">Login</a>
        <a href="{{ url_for('signup') }}" class="submit-button"
          >Create Account</a
        >
      </nav>
    </header>

    <!-- Flash Messages Section -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul class="flashes">
      {% for category, message in messages %}
      <li class="alert alert-{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}

    <main class="container">
      <img
        src="{{ url_for('static', filename='remchat_logo.png') }}"
        alt="Remchat Logo"
        width="100"
        height="auto"
      />
      <h1 class="text-center">Sign In</h1>

      <!-- Login Form -->
      <form action="/" method="POST" id="myForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        /><br />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit" class="submit-button">Sign In</button>
      </form>
      <br />
    </main>

    <footer>
      <small>&copy; 2024 Remchat. All rights reserved.</small>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
      // Get the input elements
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");

      // Load the saved values from local storage
      window.onload = function () {
        const savedUsername = localStorage.getItem("username");
        const savedPassword = localStorage.getItem("password");

        if (savedUsername) {
          usernameInput.value = savedUsername;
        }

        if (savedPassword) {
          passwordInput.value = savedPassword;
        }
      };

      // Save the values to local storage when the input changes
      usernameInput.addEventListener("input", function () {
        localStorage.setItem("username", usernameInput.value);
      });

      passwordInput.addEventListener("input", function () {
        localStorage.setItem("password", passwordInput.value);
      });
    </script>
  </body>
</html>
